name: test
on: [push, pull_request]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@main
      with:
        submodules: recursive
    - uses: buckaroobanzay/mtt@main
      with:
        test_mode: game
        mtt_filter: mesecons_lab
        additional_config: |
          mg_name = singlenode
